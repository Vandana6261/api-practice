<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="searchBox">
                <input id="inpText" type="text" placeholder="Enter your city name: "> 
                <button id="btn">Search</button>
            </div>
            <div class="dataBox">
                <h2 id="weather-city"></h2>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="condition"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
